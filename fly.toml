# fly.toml app configuration file generated for incident-pilot on 2026-01-12T21:27:15+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'incident-pilot'
primary_region = 'ams'

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  SESSION_SECRET = 'change-me-in-production'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

[checks]
  [checks.alive]
    port = 3000
    type = 'tcp'
    interval = '30s'
    timeout = '5s'

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
